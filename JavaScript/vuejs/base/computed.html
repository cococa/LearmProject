<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<style type="text/css">
		
	</style>


</head>
<body>
	<div id='app'>
			<input type="text" v-model="message">
			{{msg}}
	</div>



<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			message:"12323"
		},
		computed:{
			msg : function(){
				return this.message+ "123";
			}
		}
	})


</script>	
</body>
</html>
