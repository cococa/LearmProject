<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<style type="text/css">
		#appid{
			color: red;
		}
	</style>


</head>
<body>
	<div id='app'>
			<h1>{{ message+2}}</h1>
			<div v-html="htmldata"></div>	
			<div v-bind:id="dynamicId">动态的绑定id</div>
			<div> {{ ok? "ok" : "no ok"}}</div>
			<div v-bind:id="'list-'+ index">id = list-222 </div>
			
			<div v-if="ok">因为ok ，所以能看到</div>
			<a v-bind:href="url">baidu</a>
			<div v-on:click="test">测试alert 方法</div>
	</div>



<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			message: 1,
			htmldata:'<h2>this is h2 string</h2>',
			dynamicId: 'appid',
			ok: true,
			index:222,
			url:"http://www.baidu.com"
		},
		methods:{
			test: function(){
				alert(123);
			}	

		}
	})


</script>	
</body>
</html>
