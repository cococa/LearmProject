<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component</title>
	<style type="text/css">
		.cv{
			background-color:grey;
			margin:10px;
		}

	</style>
</head>
<body>
<div id="app">
	<cocoa-view v-for="item in list"  :title="item"></cocoa-view>
</div>


<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
Vue.component('cocoa-view',{
	props:['title'],
	data: function (){
		return {
			count: 0
		}
	},
	template:'<div class="cv"><span>{{title}}</span><div @click="count++">your click {{count}} count</div></div>'
});

new Vue({
	el: '#app',
	data:{
		list:[1,2,3]
	}		
})


</script>
</body>
</html>
