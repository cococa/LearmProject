<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件2</title>
	<script src="https://unpkg.com/vue"></script>

</head>
<body>
	<div id="app1">
		<input v-model='printMsg' />
		<child-component v-bind:my-message = "printMsg" > </child-component>
	</div>


</body>

<script type="text/javascript">
	

	// 组件实例的作用域是孤立的。这意味着不能 (也不应该) 在子组件的模板内直接引用父组件的数据。父组件的数据需要通过 prop 才能下发到子组件中。

	// 但是在这个例子中，和 v-bind 一起使用，注意在


	Vue.component('child-component', {
		props : ['myMessage'],
		template : '<div> this is child and message is  {{myMessage}} </div>'
	})


	new Vue({
		el : '#app1',
		data :{
			printMsg : ''  // 注意这里必须要定义
		}
	})


</script>
</html>
