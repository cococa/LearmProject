<script type="text/javascript">
		let a = 10;
		console.log(a);
		{
			let inTmep = 10;
			// let 的作用于只在代码块中
		}
		//alert(inTmep); // 超出作用域，访问不到了

		// 看下面的例子

		var array  = [];
		for( var i = 0; i < 10 ; i++){
			var c = i;
			array[i] = function (){
				console.log("console==="+c);
			}
		}
		array[6]();// 输出的是9 ，所谓的变量提升


		var array2 = [];
		for(var i = 0 ; i < 10 ; i++){
			let c  = i;
			array2[i] = function(){
				console.log("console==="+c);
			}
		}
		array2[6]();//  输出的是6


		//let 实际为js 新增了块级作用域	
		function f1 (){
			let n = 5;
			if(true){
				let n = 10;
			}
			console.log(n); // 输出5 好理解的!!
		}

		f1();



		// const 命令 ，用来申明常量

		const PI  = 3.1415926;
		 // PI = 1;    // Uncaught TypeError: Assignment to constant variable.
		console.log(PI);

		// const 的作用于和 let 一样，都只在所在的块级作用域内有效


	</script>
