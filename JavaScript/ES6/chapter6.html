<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的扩展</title>
</head>
<body>

	<p>123123123123</p>
	<p>123123123123</p>
	<p>123123123123</p>
	<p>123123123123</p>
	
</body>
<script type="text/javascript">
	
	let ps = document.querySelectorAll('p'); 
	//ps 只是一个类似数组的对象，只有转换为真正的数组的对象，才能使用 forEach 方法
	Array.from(ps).forEach(function(p){
		console.log(p);
		console.log(p.innerHTML);
	});
	// Array.from 用来将两类对象（类似数组的对象 和可遍历对象 ）转换为真正的数组

	//from 方法接受第2个参数, 作用类似于 map的用法
	//Array.from(arrayLike, x => x * x);
	// 上下两种写法类似
	// Array.from(arrayLike).map(x => x * x) ;


	// Array.of() 方法 ，用来将一组数值转换为数组 

	console.log( Array.of(1,2,3,4));

	// 这个方法用来弥补 Array 的构造方法, 这个构造方法有点混乱， 看下面的例子
	console.log(Array(3));  // 这样是创建是 length 为3 的数组
	console.log(Array(1,2,3))  // 创建了 [1,2,3]  




	// 数组实例的 find  和 findIndex 方法
	
	// find 用来找出第一个符合条件的数组元素，他的参数是一个回调函数，所有元素都会遍历去参加这个回调函数
	// 直到找到第一个返回值为 true 的元素， 然后返回，否则返回 undefined

	// findIndex 则和 find 很像， findIndex 是返回第一个元素为true 的元素的位置

	// find 返回第一个匹配的元素值
	// findIndex 返回第一个匹配的元素的位置

	// 另外，这两个方法都支持 NAN 的操作

	var array1 = Array.of(1,3,4,6,8);	
	var result1 = array1.find(function(value, index, arr){
		return value > 3
	});
	console.log(result1);  // 4

	// [NaN].findIndex( y => Object.is(NaN,y))  // 0


	// 数组实例的 fill()  给定值填充一个数组

	console.log([1,2,3].fill(1));   // [1,1,1]

	// 空数组的 初始化
	console.log(new Array(3).fill(5));

	// 重载方法， 接受填充的其实位置和结束位置

	console.log([1,2,3].fill(100,1,2)) ;  // [1,100,3]



	// 数组实例的  entries()， keys() , values()  chrome 不支持
	// 遍历数组的方法， 这三个方法分别是对 键值， 键， 值 的遍历

	//,一般使用 for...of 进行遍历    

	// for （let [index, value] of [1,2,3].entries() ）{
	// 	console.log(index, value);
	// }






</script>
</html>
