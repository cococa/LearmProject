<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串的拼接</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	
	var s = "挖e";
	console.log(s.codePointAt(0));	  // 返回一个字符的 Unicode 编号
	console.log(s.codePointAt(1));	


	console.log(String.fromCodePoint(s.codePointAt(0))); // 从 Unicode 返回一个字符


	// es6 提供了新的方法  , 和 java 语言类似，这里不做解释了，看例子，都是返回 true  , 注意每个方法都是s

	var hello = "Hello!";

	console.log(hello.startsWith("He"));
	console.log(hello.endsWith("!"));
	// console.log(hello.contains("ll"));  这个方法貌似在 chrome 中运行不来


	var  repeatStr = hello.repeat(2);  // 生成重复的字符串
	console.log(repeatStr);


</script>


</html>
