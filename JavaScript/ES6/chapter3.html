<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量的解构赋值</title>
</head>
<body>
	


	
</body>


<script type="text/javascript">
	var  [a,b,c] = [1,2,3];
	console.log(a);  //属于模式匹配， 只要等号两边的模式相同就行

	//下面是一些解构不成功的， foo 的值都会等于 undefined 的

	// var [foo] = [] ;
	// var [foo1] = 'Hello';
	// var [foo2] = NaN ;  // chrome 好像报错了


	// 下面的解构会报错, 解构只能用于数组和对象，其他原始类型都可以转为相应的对象，但是，undefined 和 null 则不行

	// var [foo3] = undefined;
	// var [foo4] = null;


	// 解构允许制定默认值
	var [foo5 = false] = [];

	// 解构同样也适合 let 和 const 命令

	// #对象的解构赋值

	 var { foo , bar  } = { foo : "aa", bar : "bb" }  

	 console.log("foo = "+foo);
	 console.log("bar = "+bar);

	 // 数组 和 对象有个很大的不同， 数组的元素是按次序排列的，变量的取值由它的位置决定，


 


	 // 解构的用途
	 // 1 交换变量的值 

	 var x = 10;
	 var y = 20;

	 [x,y] = [y,x]

	 console.log(x); // 20
	 console.log(y); // 10


	 //2 函数返回多个值

	 function ttt() {
	 	return [1,3,5];
	 }

	 var [a,b,c] =  ttt();
	 console.log("the defind a  "+ a);   // 1 

	 function sss(){
	 	return {
	 		foo : 1,
	 		bar : 2
	 	};
	 }

	 var {foo ,bar } = sss();
	 console.log(foo);  //     1


	 // 3 函数的参数定义, 还可以定义参数的默认值

	 function zzz({x, y = 10 , z}) {
	 	console.log(x);
	 	console.log(y);
	 }

	 zzz({x:10, z:30});  //10  10



	 // 便利map 结构
	 var map = new Map();
	 map.set('1','111');
	 map.set('2','222');
	 map.set('3','333');

	 for(let [key , value] of map ){
	 	console.log(key + " is "+ value);
	 }

	 // 输入模块的指定方法，这个不是很懂





</script>
</html>
