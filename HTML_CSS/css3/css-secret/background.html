<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background 背景</title>

    <style type="text/css">
            body{
                background-color: #f1f1f1;
                padding: 10px;
            }
            div{
                margin-top: 20px;
            }   

            #div0{
                /* height: 100px;
                background: linear-gradient(#fb3 50% , #58a 0);
                background-size: 100% 20px; */
                height: 100px;
                background:
radial-gradient(red 15%, transparent 16%) 0 0,
radial-gradient(red 15%, transparent 16%) 8px 8px,
radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
background-color:#282828;
background-size:16px 16px;
            }


            #div1{
                height: 100px;
                background: linear-gradient(#fb3 33.3%, #58a 0, #58a 66.6%, yellowgreen 0);
                background-size: 100% 20px;    
            }


            #div2{
                height: 100px;
                background: linear-gradient(90deg, #fb3 50% , #58a 50%);
                background-size: 20px 100%;
            }


            #div3{
                height: 100px;
                background: linear-gradient(45deg,#fb3 50%, #58a 50%);
                background-size: 30px 30px;
            }            

           
    </style>

</head>
<body>
    <div id="div0">两种颜色条纹</div>
    <div id="div1">三种颜色条纹</div>
    <div id="div2">竖向条纹</div>    
    <div id="div3">斜的条纹</div>    


</body>
</html>
