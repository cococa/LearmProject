<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
			h1{
				color: red;
			}
			h2 {
				color: rgb(100%,0%,100%);  // 设置颜色的一种方式， 取值范围是 0-100%
			}
			h3{
				color: #123;
			}
			// web 安全色   
			// 百分号写法 是20%的倍数   比如color: rgb(100%,0%,100%);
			// 十六进制写法是 003366ffcc 的组合   #336699
			// 51的倍数  比如  rgb(102,0 ,255)
	</style>

</head>
<body>
	<h1>this is h1 content</h1>
	<h2>this is h2 </h2>
	<h3>this is h3 </h3>
</body>
</html>
